<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
        }
        input {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Chatbot GPT</h2>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const API_KEY = "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"; // Sustituye con tu clave API de OpenAI

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p><strong>TÃº:</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: userInput }]
                    })
                });

                const data = await response.json();
                const botReply = data.choices[0].message.content;

                messagesDiv.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                messagesDiv.innerHTML += `<p><strong>Bot:</strong> Error al obtener respuesta.</p>`;
            }
        }
    </script>
</body>
</html>
